    <main>
        <h1>Reserva Online</h1>
        <h2>Queremos capturar tu mejor momento</h2>
        <h3>Hablame!</h3>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre" >
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email">
            <br>
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" id="" placeholder="Ingrese su telefono">
            <br>
            <label for="start">Fecha del evento:</label>
            <input type="date" id="start" name="trip-start" value="2022-06-12" min="2022-01-01" max="2023-12-31">
            <br>
            <label for="mensaje">Mensaje:</label>
            <br>
            <input type="text" placeholder="Escriba aca su mensaje"  minlength="4" maxlength="30" size="40">
            <br>
            <input type="button" value="ENVIAR">
            
        </form>
        
    </main>
